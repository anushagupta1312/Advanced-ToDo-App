<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Advanced To-do App</title>
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color pink"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color black"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!--toolbox cont-->
    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area"></div>
        </div>

    </div>

    <!--modal container-->
    <div class="modal-cont">

        <textarea spellcheck= "false" class = "textarea-cont" placeholder="Enter your task"></textarea>

        <div class="prioritycolors-cont">
            <div class="priority-color pink"></div>
            <div class="priority-color green"></div>
            <div class="priority-color blue"></div>
            <div class="active priority-color black"></div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
